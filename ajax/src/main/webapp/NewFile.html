<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ajax() 메서드와 JSON 데이터</title>
<style>
	table{
	width:100%;
	border:1px solid black;
	}
	th,td{
	border:1px solid black;
	text-align : center;
	}
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
   integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
   crossorigin="anonymous"></script>
</head>
<script>
$.ajax({
	type:"GET", // form 의 get방식과 post방식
	url:"data.json", //내가 주고받을 데이터 이름
	datatype:"json", // 데이터 형식
	success:function(data){ // 성공하면 해당 함수 실행 //data는 data.json의 전체데이터를 의미
		console.log("성공!");
		var elem="";
		
		$.each(data,function(index,obj){ //obj는 json파일에 저장된 개별 객체를 의미
			elem+="<tr>";
			elem+="<td>"+obj.name+"</td>";
			elem+="<td>"+obj.score1+"</td>";
			elem+="<td>"+obj.score2+"</td>";
			elem+="<td>"+obj.score3+"</td>";
			elem+="<td>"+obj.score4+"</td>";
			elem+="</tr>";
		})
		
		$("table tbody").append(elem);
	},
	error:function(error){ // 실패하면 해당 함수 실행
		console.log(error.status);
		console.log(error.errorText);
	}
})
//jQuery 라이브러리가 가진, 비동기처리를 담당하는(실시간으로 데이터를 로드하는) 메서드

</script>
<body>

<table>
	<caption>학생들의 시험점수</caption>
	<thead>
		<tr>
			<th>이름</th>
			<th>시험1</th>
			<th>시험2</th>
			<th>시험3</th>
			<th>시험4</th>
		</tr>
	</thead>
	<tbody></tbody>
</table>

</body>
</html>
