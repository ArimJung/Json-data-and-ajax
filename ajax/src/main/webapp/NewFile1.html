<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ajax 예제</title>
</head>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
   integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
   crossorigin="anonymous"></script>


<script>
$.ajax({
	type:"GET", // form 의 get방식과 post방식
	url:"imgData.json", //내가 주고받을 데이터 이름
	datatype:"json", // 데이터 형식
	success:function(data){ // 성공하면 해당 함수 실행 //data는 data.json의 전체데이터를 의미
		console.log("성공!");
		var elem="";
		
		$.each(data,function(index,obj){ //obj는 json파일에 저장된 개별 객체를 의미
			elem+="<h2>"+obj.name+"</h2>";
			elem+="<a href='"+obj.link+"'><img alt='"+obj.name+"' src='images/"+obj.imgName+"'></a>";
		});
		
		$("#img").append(elem);
	},
	error:function(error){ // 실패하면 해당 함수 실행
		console.log(error.status);
		console.log(error.errorText);
	}
})
</script>

<body>

<div id="wrapper">
	<h1>ajax() 메서드 실습</h1>
	<div id="img">
	</div>
</div>

</body>
</html>
